<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Harmony Navigator</title>
</head>
<body>
  <header><h1>Harmony Navigator</h1>
    <nav>
      <ul>
        <li><a href="chart.html">View Results Chart</a></li>
      </ul>
    </nav></header>
  <h2>Select Intervals to Include:</h2>
  <div id="select-button-container">
    <button id="m2">m2</button>
    <button id="M2">M2</button>
    <button id="m3">m3</button>
    <button id="M3">M3</button>
    <button id="p4">p4</button>
    <button id="tritone">tritone</button>
    <button id="p5">p5</button>
    <button id="m6">m6</button>
    <button id="M6">M6</button>
    <button id="m7">m7</button>
    <button id="M7">M7</button>
    <button id="octave">octave</button>
  </div>
  <div id="result-box">Result Box</div>
  <div class="staff-image-continer">
    <img id="staff-image"></div>
  <div id="button-container">
    <button id="m2">m2</button>
    <button id="M2">M2</button>
    <button id="m3">m3</button>
    <button id="M3">M3</button>
    <button id="p4">p4</button>
    <button id="tritone">tritone</button>
    <button id="p5">p5</button>
    <button id="m6">m6</button>
    <button id="M6">M6</button>
    <button id="m7">m7</button>
    <button id="M7">M7</button>
    <button id="octave">octave</button>
  </div>
  <label for="bot-chat" > Chat with Ludwig:</label>
  <textarea id="bot-chat"></textarea>
  <button id="send-message-button">Send Message</button>
  <br></br>
  <div id="bot-response"></div>
  <br></br>
  <label for="interval-audio">Play Interval:</label>
  <audio id="interval-audio" controls >
    <source id="audio-source" type="audio/mp3" preload="auto">
  </audio>
  <button id="next-button">Next Interval</button>
  <button id="reset-button">Clear Results</button>
  <footer>Author: Brendan McMullen</footer>
  <script src="js/app.js"></script>
</body>
</html>
